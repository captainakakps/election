<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <div>
            <label class="block text-gray-700 mb-2" for="username">Username</label>
            <input id="username" [(ngModel)]="username"
                class="border rounded w-full py-2 px-3 mb-4 focus:outline-none focus:border-blue-500"
                placeholder="Username" />
        </div>
        <div>
            <label class="block text-gray-700 mb-2" for="password">Password</label>
            <input id="password" [(ngModel)]="password" type="password"
                class="border rounded w-full py-2 px-3 mb-6 focus:outline-none focus:border-blue-500"
                placeholder="Password" />
        </div>
        <button (click)="login()"
            class="bg-blue-500 mb-2 text-white py-2 px-4 rounded w-full hover:bg-blue-600 focus:outline-none focus:bg-blue-700">
            Login
        </button>
