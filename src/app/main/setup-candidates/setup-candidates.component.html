<!-- setup-candidates.component.html -->
<div class="h-[90vh] w-full">
    <div class="h-full">
        <!-- Results Table -->
        <div class="bg-white h-full p-8 rounded shadow-md" *ngIf="!addcandidate">
            <div class="flex items-center justify-between mb-8">
                <h3 class="text-xl font-semibold ">Candidates Table</h3>
                <button (click)="addcandidate = true"
                    class="bg-green-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-700">
                    Add Candidate
                </button>
            </div>
            <table class="w-full text-sm text-left rtl:text-right text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Gender
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Constituency
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let candidate of candidates" class="bg-white border-b">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900">
                            {{ candidate.name }}
                        </th>
                        <td class="px-6 py-4">
                            {{ candidate.gender }}
                        </td>
                        <td class="px-6 py-4">
                            {{ candidate.email }}
                        </td>
                        <td class="px-6 py-4">
                            {{ candidate.constituency }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="min-h-screen flex items-center justify-center" *ngIf="addcandidate">
            <div class="bg-white p-8 rounded shadow-md w-full max-w-3xl">
                <h2 class="text-2xl font-bold mb-6 text-center">Add Candidate</h2>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="name">Name</label>
                    <input id="name" [(ngModel)]="name"
                        class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500"
                        placeholder="Name" />
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="gender">Gender</label>
                    <select id="gender" [(ngModel)]="gender"
                        class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input id="email" type="email" [(ngModel)]="email"
                        class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500"
                        placeholder="Email" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="contact">Constituency</label>
                    <input id="constituency" [(ngModel)]="constituency"
                        class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500"
                        placeholder="constituency" />
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="picture">Picture</label>
                    <input id="picture" [(ngModel)]="picture" type="file"
                        class="border rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500"
                        (change)="onFileSelected($event)" />
                </div>

                <div class=" flex items-center gap-6">
                    <button (click)="addcandidate = false"
                        class="bg-green-100 py-2 px-4 rounded w-full hover:bg-green-200 focus:outline-none focus:bg-green-700">
                        Cancel
                    </button>
                    <button (click)="addCandidate()"
                        class="bg-green-500 text-white py-2 px-4 rounded w-full hover:bg-green-600 focus:outline-none focus:bg-green-700">
                        Add Candidate
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
